<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page principale</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>


        <h2 class="logo">Hopital Habib <br> Thameur </h2>






        <nav class="navigation">
            <a href="#"> Accueil</a>
            <a href="#"> A Propos </a>
            <a href="#"> Services</a>
            <a href="#"> Contact</a>
            <button class="btnlogin">Connexion</button>

        </nav>
    </header>

    <p class="paragraph">“Au Service de Votre Santé" <br><span>Vers une santé digestive <br> optimale </span></p>




    <div class="wrapper">

        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form_box login">
            <h2>
                Connexion
            </h2>
            <form action="#">
                <div class="input_box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input_box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Mot de passe</label>
                </div>
                <div class="remember_forgot">
                    <label><input type="checkbox">
                        Souviens_moi</label>
                    <a href="#"> Mot de passe Oublié ?</a>
                </div>
                <button type="submit" class="btn">Se Connecter </button>
                <div class="login_register">
                    <p> Je n'ai pas un compte
                        <a href="#" class="register_link">S'inscrire</a>
                    </p>

                </div>
            </form>

        </div>
        <div class="form_box register">
            <h2>
                Inscription
            </h2>
            <form action="#">
                <div class="input_box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Nom d'utilisateur</label>
                </div>
                <div class="input_box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input_box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Mot de passe</label>
                </div>
                <div class="remember_forgot">
                    <label><input type="checkbox">
                        J'accepte les conditions générales et la politique de confidentialité</label>
                    <a href="#"> </a>
                </div>
                <button type="submit" class="btn">S'inscrire </button>
                <div class="login_register">
                    <p> Vous avez déjà un compte?

                        <a href="#" class="login_link">Se Connecter</a>
                    </p>

                </div>
            </form>

        </div>







    </div>


    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
